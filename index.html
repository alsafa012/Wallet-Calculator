<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wallet-Calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto font-serif">
     
     <main>
          <h1 class="text-center  font-extrabold text-3xl pt-10 mb-2">Login Page</h1>
          <progress class="progress bg-purple-100 w-3/6 md:w-56 m-0 p-0 flex mx-auto"></progress>
          <section class="bg-blue-200 w-9/12 mx-auto p-8 rounded-2xl mt-8 md:mt-40">
               
               <h3 class="text-2xl md:text-3xl text-cyan-500 mb-3 font-extrabold ">Please Login</h3>
               <div class="">                   
                    <input class=" px-3 rounded mb-3 w-[100%] md:w-9/12 block" type="email" name="" id="user-email" placeholder="your email">

                    <input class="rounded px-3 mb-3 w-[100%] md:w-9/12 block" type="password" name="" id="user-password" placeholder="password">

                    <button id="btn-submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:bg-violet-400 active:bg-violet-600 text-white font-medium px-6 py-1 md:py-2 rounded-lg">Submit</button>
                    
               </div>
              

          </section>
          <script src="./js/styles.js"></script>
     </main>
     
</body>
</html>
